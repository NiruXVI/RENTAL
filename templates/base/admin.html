<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin | RentEase{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #BEE9E8, #CAE9FF); }
        .sidebar {
            min-height: 100vh;
            background: #1B4965;
            color: #fff;
        }
        .sidebar a {
            color: #fff;
            text-decoration: none;
            display: block;
            padding: 1rem 1.5rem;
        }
        .sidebar a.active, .sidebar a:hover {
            background: #62B6CB;
        }
        .sidebar .sidebar-header {
            font-size: 1.5rem;
            font-weight: bold;
            padding: 2rem 1.5rem 1rem 1.5rem;
            background: #5FA8D3;
        }
        .main-content {
            padding: 2rem;
        }
        
        /* Global color palette overrides for admin */
        .btn-primary {
            background-color: #5FA8D3 !important;
            border-color: #5FA8D3 !important;
        }
        .btn-primary:hover {
            background-color: #1B4965 !important;
            border-color: #1B4965 !important;
        }
        .btn-success {
            background-color: #62B6CB !important;
            border-color: #62B6CB !important;
        }
        .btn-success:hover {
            background-color: #1B4965 !important;
            border-color: #1B4965 !important;
        }
        .btn-info {
            background-color: #BEE9E8 !important;
            border-color: #BEE9E8 !important;
            color: #1B4965 !important;
        }
        .btn-info:hover {
            background-color: #62B6CB !important;
            border-color: #62B6CB !important;
            color: white !important;
        }
        .btn-warning {
            background-color: #CAE9FF !important;
            border-color: #CAE9FF !important;
            color: #1B4965 !important;
        }
        .btn-warning:hover {
            background-color: #5FA8D3 !important;
            border-color: #5FA8D3 !important;
            color: white !important;
        }
        .card.text-bg-primary {
            background-color: #5FA8D3 !important;
        }
        .card.text-bg-success {
            background-color: #62B6CB !important;
        }
        .card.text-bg-warning {
            background-color: #CAE9FF !important;
            color: #1B4965 !important;
        }
        .card.text-bg-danger {
            background-color: #1B4965 !important;
        }
        .table-striped > tbody > tr:nth-child(odd) > td {
            background-color: rgba(190, 233, 232, 0.3) !important;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block sidebar">
            <div class="sidebar-header">RentEase Admin</div>
            <a href="{{ url_for('admin_dashboard') }}" class="{% if request.endpoint == 'admin_dashboard' %}active{% endif %}">Dashboard</a>
            <a href="{{ url_for('admin_listings') }}" class="{% if request.endpoint == 'admin_listings' %}active{% endif %}">Listings</a>
            <a href="{{ url_for('admin_users') }}" class="{% if request.endpoint == 'admin_users' %}active{% endif %}">Users</a>
            <a href="{{ url_for('admin_verify_users') }}" class="{% if request.endpoint == 'admin_verify_users' %}active{% endif %}">Verify Users</a>
            <a href="{{ url_for('admin_verify_listings') }}" class="{% if request.endpoint == 'admin_verify_listings' %}active{% endif %}">Verify Listings</a>
            <a href="{{ url_for('admin_requests') }}" class="{% if request.endpoint == 'admin_requests' %}active{% endif %}">Rental Requests</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        </nav>
        <main class="col-md-10 ms-sm-auto main-content">
            {% block content %}{% endblock %}
        </main>
    </div>
</div>

<script>
// Prevent back navigation for admin users
if (window.history.replaceState) {
    window.history.replaceState(null, null, window.location.href);
}

window.addEventListener('popstate', function(event) {
    event.preventDefault();
    // Redirect to admin dashboard
    window.location.href = "{{ url_for('admin_dashboard') }}";
});

// Prevent caching
window.addEventListener('pageshow', function(event) {
    if (event.persisted) {
        window.location.reload();
    }
});
</script>
</body>
</html>
