<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{% block title %}Authentication | RentEase{% endblock %}</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

<style>
body {
  background: linear-gradient(135deg, #62B6CB, #5FA8D3);
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  margin: 0;
}
.auth-container {
  max-width: 400px;
  width: 100%;
  background: #fff;
  padding: 2rem;
  border-radius: 10px;
  box-shadow: 0 4px 12px rgba(0,0,0,.15);
}
.auth-container h3 {
  text-align: center;
  margin-bottom: 1.5rem;
}
.auth-container .form-control {
  margin-bottom: 1rem;
}
.auth-container .btn {
  width: 100%;
}
.auth-container .btn-primary {
  background: #5FA8D3;
  border-color: #5FA8D3;
}
.auth-container .btn-primary:hover {
  background: #1B4965;
  border-color: #1B4965;
}
.auth-container .btn-success {
  background: #62B6CB;
  border-color: #62B6CB;
}
.auth-container .btn-success:hover {
  background: #1B4965;
  border-color: #1B4965;
}
.auth-footer {
  text-align: center;
  margin-top: 10px;
  font-size: 0.9rem;
}
</style>

{% block extra_head %}{% endblock %}
</head>
<body>
<div class="auth-container">
  {% block content %}{% endblock %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
// Prevent back navigation after login/logout
if (window.history.replaceState) {
    window.history.replaceState(null, null, window.location.href);
}

window.addEventListener('popstate', function(event) {
    // Redirect to current page to prevent back navigation
    window.location.href = window.location.href;
});

// Clear browser cache for authentication pages
if (window.performance && window.performance.navigation.type === 2) {
    // Page was accessed by navigating back or forward
    window.location.reload();
}
</script>
</body>
</html>
