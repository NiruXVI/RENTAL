{% extends 'base/admin.html' %}

{% block title %}Edit Listing | RentEase{% endblock %}

{% block content %}
<h2>Edit Listing</h2>
<form method="POST">
  <div class="mb-3">
    <label for="title" class="form-label">Title</label>
    <input type="text" id="title" name="title" class="form-control" value="{{ listing.title }}" required>
  </div>
  <div class="mb-3">
    <label for="description" class="form-label">Description</label>
    <textarea id="description" name="description" class="form-control" rows="3" required>{{ listing.description }}</textarea>
  </div>
  <div class="mb-3">
    <label for="address" class="form-label">Address</label>
    <input type="text" id="address" name="address" class="form-control" value="{{ listing.address }}" required>
  </div>
  <div class="mb-3">
    <label for="price" class="form-label">Price</label>
    <input type="text" id="price" name="price" class="form-control" value="{{ listing.price }}" required>
  </div>
  <div class="mb-3">
    <label for="type" class="form-label">Type</label>
    <select id="type" name="type" class="form-select" required>
      <option value="Apartment" {% if listing.type == 'Apartment' %}selected{% endif %}>Apartment</option>
      <option value="House" {% if listing.type == 'House' %}selected{% endif %}>House</option>
      <option value="Studio" {% if listing.type == 'Studio' %}selected{% endif %}>Studio</option>
      <option value="Condo" {% if listing.type == 'Condo' %}selected{% endif %}>Condo</option>
    </select>
  </div>
  <button type="submit" class="btn btn-success">Save Changes</button>
  <a href="{{ url_for('admin_listings') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
