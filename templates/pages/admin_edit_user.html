{% extends 'base/admin.html' %}

{% block title %}Edit User | RentEase{% endblock %}

{% block content %}
<h2>Edit User</h2>
<form method="POST">
  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input type="text" id="name" name="name" class="form-control" value="{{ user.name }}" required>
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input type="email" id="email" name="email" class="form-control" value="{{ user.email }}" required>
  </div>
  <div class="mb-3">
    <label for="contact" class="form-label">Contact</label>
    <input type="text" id="contact" name="contact" class="form-control" value="{{ user.contact }}">
  </div>
  <div class="mb-3">
    <label for="role" class="form-label">Role</label>
    <select id="role" name="role" class="form-select" required>
      <option value="tenant" {% if user.role == 'tenant' %}selected{% endif %}>Tenant</option>
      <option value="landlord" {% if user.role == 'landlord' %}selected{% endif %}>Landlord</option>
      <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
    </select>
  </div>
  <button type="submit" class="btn btn-success">Save Changes</button>
  <a href="{{ url_for('admin_users') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
